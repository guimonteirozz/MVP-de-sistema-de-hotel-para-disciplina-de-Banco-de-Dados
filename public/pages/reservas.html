<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Sistema Hotel</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/hospedes.html">Hóspedes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/quartos.html">Quartos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/reservas.html">Reservas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="mt-4">Cadastrar Reserva</h3>

<div class="card p-3 mb-4">
  <div class="row g-3">

    <div class="col-md-4">
      <label class="form-label">Hóspede</label>
      <select id="res-hospede" class="form-control">
        <option value="">Selecione o hóspede</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Quarto</label>
      <select id="res-quarto" class="form-control">
        <option value="">Selecione o quarto</option>
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Check-in</label>
      <input type="date" id="res-checkin" class="form-control" />
    </div>

    <div class="col-md-2">
      <label class="form-label">Check-out</label>
      <input type="date" id="res-checkout" class="form-control" />
    </div>

    <div class="col-md-3">
  <label class="form-label">Valor da Diária (R$)</label>
  <input
    type="number"
    step="0.01"
    id="cad-valor-diaria"
    class="form-control"
    placeholder="Ex: 150.00"
  />
</div>

    <div class="col-12 mt-3">
      <button class="btn btn-primary" onclick="cadastrarReserva()">
        Cadastrar
      </button>
    </div>

  </div>
</div>


<div class="container mt-4">
    <h2>Reservas</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hóspede</th>
                <th>Quarto</th>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Valor Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-reservas"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../frontend/reserva.js"></script>

</body>
</html>
