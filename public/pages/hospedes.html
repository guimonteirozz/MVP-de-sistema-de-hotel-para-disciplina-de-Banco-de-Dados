<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Hóspedes</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Sistema Hotel</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/hospedes.html">Hóspedes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/quartos.html">Quartos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/reservas.html">Reservas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="mt-4">Cadastrar Hóspede</h3>

    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" id="cad-nome" class="form-control" />
        </div>

        <div class="col-md-3">
          <label class="form-label">CPF</label>
          <input type="text" id="cad-cpf" class="form-control" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Telefone</label>
          <input type="text" id="cad-telefone" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" id="cad-email" class="form-control" />
        </div>

        <div class="col-12 mt-3">
          <button class="btn btn-primary" onclick="cadastrarHospede()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <h2 class="mb-4">Lista de Hóspedes</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-hospedes"></tbody>
    </table>

    <div class="modal fade" id="modalEditar" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Hóspede</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="edit-id" />

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="edit-nome" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input type="text" id="edit-cpf" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Telefone</label>
              <input type="text" id="edit-telefone" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="edit-email" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-success" onclick="salvarEdicao()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../frontend/hospedes.js"></script>
  </body>
</html>
