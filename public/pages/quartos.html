<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Quartos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sistema Hotel</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/hospedes.html">Hóspedes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/quartos.html">Quartos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../pages/reservas.html">Reservas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h3 class="mt-4">Cadastrar Quarto</h3>

    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Número do Quarto</label>
          <input type="number" id="cad-numero" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Tipo</label>
          <input
            type="text"
            id="cad-tipo"
            class="form-control"
            placeholder="Standard, Luxo, Casal..."
          />
        </div>

        <div class="col-md-3">
          <label class="form-label">Diária (R$)</label>
          <input
            type="number"
            step="0.01"
            id="cad-diaria"
            class="form-control"
          />
        </div>

        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="cad-status" class="form-control">
            <option value="livre">Livre</option>
            <option value="ocupado">Ocupado</option>
            <option value="manutencao">Manutenção</option>
          </select>
        </div>

        <div class="col-12 mt-3">
          <button class="btn btn-primary" onclick="cadastrarQuarto()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <h2 class="mb-4">Lista de Quartos</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Número</th>
          <th>Tipo</th>
          <th>Diária (R$)</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-quartos"></tbody>
    </table>

    <div class="modal fade" id="modalEditarQuarto" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Quarto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="edit-id" />

            <div class="mb-3">
              <label class="form-label">Número do Quarto</label>
              <input type="number" id="edit-numero" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <input type="text" id="edit-tipo" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Diária (R$)</label>
              <input
                type="number"
                step="0.01"
                id="edit-diaria"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="edit-status" class="form-control">
                <option value="livre">Livre</option>
                <option value="ocupado">Ocupado</option>
                <option value="manutencao">Manutenção</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-success" onclick="salvarEdicaoQuarto()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../frontend/quarto.js"></script>
  </body>
</html>
